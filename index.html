<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>Want to hear a Joke?</p>
    <button onclick="get_joke()">Yes, go fot it!</button>
    <p id="setup"></p>
    <p id="punchline"></p>
  </body>
</html>
<script>
  function get_joke() {
    let joke_setup;
    let joke_punchline;
    let url = "https://official-joke-api.appspot.com/random_joke";
    fetch(url, {
      method: "GET",
    })
      .then((res) => res.json())
      .then((data) => {
        joke_setup = data.setup;
        joke_punchline = data.punchline;
        document.querySelector("#setup").innerHTML = `${joke_setup}`;
        document.querySelector("#punchline").innerHTML = `${joke_punchline}`;
      });
  }
</script>
